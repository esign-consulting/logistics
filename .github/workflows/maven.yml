name: Java CI/CD with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up JDK 21.0.2
        uses: actions/setup-java@v5
        with:
          distribution: 'microsoft'
          java-version: 21.0.2
          cache: 'maven'
      - name: Build with Maven
        run: mvn verify sonar:sonar -ntp
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Deploy to Maven Repository
        run: mvn -Dmaven.test.skip=true deploy -s settings.xml -ntp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to Esign
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ESIGN_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          sftp -i ~/.ssh/id_rsa -b sftp-commands ${{ secrets.ESIGN_USERNAME }}@${{ secrets.ESIGN_HOST }}
